<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact The Coffee Shop</title>
</head>

<body>
    <!-- Insert logo from project folder using relative file path -->
    <img src="./images/logo.png" id="logo" alt="coffee logo" />

    <!-- Add a main title using an H1 tag -->
    <h1>Contact Us</h1>

    <!-- Add a navigation menu using an unordered list -->
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="numbers.html">The $</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>

    <!-- Insert a hero image, add a 100% width attribute to ensure image fits screen -->
    <img src="./images/background.jpeg" alt="coffee beans" width="100%" />
    <br>

    <!-- Add a section title using H2 tag -->
    <h2>We Want To Hear From You!</h2>
    <br>

    <!-- Insert a form -->
    <form>
        <!-- Name section of form -->
        <label for="name">Name</label>
        <input type="text" name="name" id="name"/>
    <br>
    <br>
        <!-- email section of form -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
    <br>
    <br>
        <!-- message section of form -->
        <p>Your Message</p>
        <textarea name="description" id="" cols="30" rows="10" placeholder="What would you like to say to us today?"></textarea>
    <br>
    <br>
        <button type="submit">Send Your Message</button>
    </form>

    <br>
    <br>
    <br>
    <br>
    <br>
    <p>copyright &copy; 2021</p>
    <!-- Link back to top of page using logo ID -->
    <h3><a href="#logo">Back To Top</a></h3>

</body>

</html>
